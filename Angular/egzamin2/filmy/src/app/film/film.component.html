<div class="container">
    <form>
        <div class="form-group">
            <label for="filmTitle">Tytuł filmu</label>
            <input type="text" id="filmTitle" class="form-control" [(ngModel)]="filmTitle" name="filmTitle" required>
        </div>
        <div class="form-group">
            <label for="filmCategory">Rodzaj</label>
            <select id="filmCategory" class="form-control" name="filmCategory" [(ngModel)]="filmCategory" required>
                <option value=""></option>
                <option *ngFor="let category of filmCategories" [value]="category">{{ category }}</option>
            </select>
        </div>
      
        <button type="button" class="btn btn-primary" (click)="addFilm()">Dodaj</button>
       
    </form>
    <p>{{wynik}}</p>
    <hr>
    <div class="form-group">
        <label for="newCategory">Nowy rodzaj filmu</label>
        <input type="text" id="newCategory" class="form-control" [(ngModel)]="newCategory" name="newCategory">
    </div>
    <button type="button" class="btn btn-primary" (click)="addCategory()">Dodaj kategorię</button>
</div>
