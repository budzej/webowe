<div class="container">
  <div class="row">
    <!-- Formularz rejestracji pojazdów -->
    <div class="col-md-6">
      <h3 class="text-center text-primary mt-4 mb-4">Rejestracja pojazdów</h3>
      <div class="card custom-card shadow-lg">
        <div class="card-body">
          <h5 class="card-title custom-card-title">Dodaj pojazd</h5>
          <form (ngSubmit)="addPojazd()">
            <div class="form-group">
              <label for="marka" class="custom-label">Marka:</label>
              <input type="text" id="marka" name="marka" class="form-control custom-input" [(ngModel)]="pojazd.marka" required />
            </div>
            <div class="form-group">
              <label for="model" class="custom-label">Model:</label>
              <input type="text" id="model" name="model" class="form-control custom-input" [(ngModel)]="pojazd.model" required />
            </div>
            <div class="form-group">
              <label for="numer_rejestracyjny" class="custom-label">Numer rejestracyjny:</label>
              <input type="text" id="numer_rejestracyjny" name="numer_rejestracyjny" class="form-control custom-input" [(ngModel)]="pojazd.numer_rejestracyjny" required />
            </div>
            <div class="form-group">
              <label for="wlasciciel" class="custom-label">Właściciel:</label>
              <input type="text" id="wlasciciel" name="wlasciciel" class="form-control custom-input" [(ngModel)]="pojazd.wlasciciel" required />
            </div>
            <div class="form-group">
              <label for="email" class="custom-label">Email:</label>
              <input type="email" id="email" name="email" class="form-control custom-input" [(ngModel)]="pojazd.email" required />
            </div>
            <br>
            <button type="submit" class="btn custom-btn">Dodaj pojazd</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Lista pojazdów -->
    <div class="col-md-6">
      <h3 class="text-center text-success mt-4 mb-4">Lista pojazdów</h3>
      <div class="card custom-card shadow-lg mb-3" *ngFor="let pojazd of pojazdy">
        <div class="card-body">
          <h5 class="card-title custom-card-title">{{ pojazd.marka }} {{ pojazd.model }}</h5>
          <p class="card-text"><strong>Numer rejestracyjny:</strong> {{ pojazd.numer_rejestracyjny }}</p>
          <p class="card-text"><strong>Właściciel:</strong> {{ pojazd.wlasciciel }}</p>
          <p class="card-text"><strong>Email:</strong> {{ pojazd.email }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
