<div class="kalkulator">
  <div>
    <label for="num1">Liczba a:</label>
    <input name="num1" id="num1" type="number" [(ngModel)]="num1">
  </div>
  <div>
    <label for="num2">Liczba b:</label>
    <input name="num2" id="num2" type="number" [(ngModel)]="num2">
  </div>

  <button class="btn btn-primary" (click)="calculate()">Licz</button>
  <div *ngIf="error" class="error">{{error}}</div>

  <div *ngIf="wynik">
    <p>Suma liczb: {{wynik.suma}}</p>
    <p>Roznica liczb: {{wynik.roznica}}</p>
    <p>Iloczyn liczb: {{wynik.iloczyn}}</p>
    <p>Iloraz liczb: {{wynik.iloraz}}</p>

  </div>
</div>
<hr>
